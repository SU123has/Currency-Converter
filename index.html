<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Currency Converter</h1>
      <h6>
        Turn your currency into a global traveler with our fun and easy-to-use
        converter!
      </h6>
    </header>
    <main>
      <form action="">
        <div class="input-amount">
          <input type="number" name="amount" id="amount" required />
          <label class="floating-label" for="amount">Enter Amount</label>
        </div>
        <div class="dropdown">
          <div class="select-container">
            <p>From</p>
            <div class="from-container">
              <select name="From" id=""></select>
              <img
                src="https://flagsapi.com/US/flat/64.png"
                alt="from-currency"
              />
            </div>
          </div>
          <i class="fa-solid fa-right-left"></i>
          <div class="select-container">
            <p>To</p>
            <div class="to-container">
              <select name="To" id=""></select>
              <img
                src="https://flagsapi.com/IN/flat/64.png"
                alt="to-cuurency"
              />
            </div>
          </div>
        </div>
        <button>Convert</button>
      </form>
      <div class="output">
        <p>Exchange rate</p>
        <p class="amount" id="amount-val"></p>
      </div>
    </main>
    <script src="country.js"></script>
    <script src="script.js"></script>
  </body>
</html>
